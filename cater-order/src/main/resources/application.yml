server:
  port: 8081

spring:
  application:
    name: CATER.ORDER
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/spring_cloud_waimai?characterEncoding=utf8&useSSL=false
    username: root
    password: root

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
  type-aliases-package: muyi.cater.shop.domain.model

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/

